{% set name = "dask-bigquery" %}
{% set version = "2022.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40df594252f036f724044cee2f6f6f0ce0ff6691326aea66cfa16afa94b98460

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - dask
    - google-cloud-bigquery >=2.11.0
    - google-cloud-bigquery-storage
    - pandas
    - pyarrow

test:
  imports:
    - dask_bigquery
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/coiled/dask-bigquery
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Read data from Google BigQuery with Dask
  doc_url: https://github.com/coiled/dask-bigquery/blob/main/README.md
  dev_url: https://github.com/coiled/dask-bigquery

extra:
  recipe-maintainers:
    - ncclementi
    - jrbourbeau
    - bnaul
